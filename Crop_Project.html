<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Recommendation System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>
  
  <div class="container">
    <div class="header">
      <h1>ðŸŒ± Smart Crop Recommendation</h1>
      <p>Get AI-powered crop recommendations based on your soil and weather conditions</p>
      <div id="serverStatus" class="server-status">
        <span id="statusIcon">ðŸ”„</span>
        <span id="statusText">Checking server status...</span>
      </div>
    </div>

    <form id="cropForm">
      <div class="form-grid">
        <div class="input-group">
          <label for="N">Nitrogen (N) <i class="fas fa-leaf"></i></label>
          <input type="number" id="N" placeholder="Enter N value" step="0.1" required>
        </div>
        
        <div class="input-group">
          <label for="P">Phosphorus (P) <i class="fas fa-seedling"></i></label>
          <input type="number" id="P" placeholder="Enter P value" step="0.1" required>
        </div>
        
        <div class="input-group">
          <label for="K">Potassium (K) <i class="fas fa-tree"></i></label>
          <input type="number" id="K" placeholder="Enter K value" step="0.1" required>
        </div>
        
        <div class="input-group">
          <label for="temp">Temperature (Â°C) <i class="fas fa-thermometer-half"></i></label>
          <input type="number" id="temp" placeholder="Enter temperature" step="0.1" required>
        </div>
        
        <div class="input-group">
          <label for="humidity">Humidity (%) <i class="fas fa-tint"></i></label>
          <input type="number" id="humidity" placeholder="Enter humidity" step="0.1" required>
        </div>
        
        <div class="input-group">
          <label for="ph">pH Level <i class="fas fa-flask"></i></label>
          <input type="number" id="ph" placeholder="Enter pH (0-14)" step="0.1" min="0" max="14" required>
        </div>
        
        <div class="input-group">
          <label for="rain">Rainfall (mm) <i class="fas fa-cloud-rain"></i></label>
          <input type="number" id="rain" placeholder="Enter rainfall" step="0.1" required>
        </div>
      </div>
      
      <button type="button" class="submit-btn" onclick="getCrop()">
        <i class="fas fa-magic"></i> Get Crop Recommendation
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Analyzing your data and finding the best crop...</p>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
